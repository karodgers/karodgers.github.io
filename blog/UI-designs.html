        <style>
            /* UI Designs Specific Styles */
            .content-wrapper {
                max-width: 1400px;
                margin: 0 auto;
                padding: 2rem;
                margin-left: 380px;
                width: calc(100% - 380px);
            }

            .hero-section {
                margin-bottom: 3rem;
                text-align: center;
                width: 100%;
            }

            .hero-title {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                color: #ffffffb8;
            }

            .content-section {
                width: 100%;
                padding: 1rem 0;
                display: flex;
                justify-content: center;
                margin-left: 30rem; /* Add margin to shift content right */
            }

            .design-showcase {
                display: flex;
                gap: 2rem;
                padding: 1rem;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none; /* Firefox */
                -ms-overflow-style: none; /* IE and Edge */
                width: 100%; /* Take full width of container */
                max-width: 1200px; /* Maximum width for the showcase */
                margin: 0 auto; /* Center the showcase */
            }

            .design-showcase::-webkit-scrollbar {
                display: none; /* Chrome, Safari, Opera */
            }

            .design-item {
                background: #1a1a1a;
                border-radius: 15px;
                overflow: hidden;
                transition: transform 0.3s ease;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                scroll-snap-align: start;
                flex: 0 0 350px; /* Increased width for better visibility */
                width: 350px;
            }

            .design-item:hover {
                transform: translateY(-5px);
            }

            .design-image {
                width: 100%;
                height: 414px; /* Increased height for mobile screens */
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                /* background: #000; */
            }

            .design-image img {
                width: 200px; /* Fixed width for mobile screens */
                height: 400px; /* Fixed height for mobile screens */
                object-fit: contain; /* Changed to contain to prevent cropping */
                transition: transform 0.3s ease;
            }

            .design-item:hover .design-image img {
                transform: scale(1.05);
            }

            .design-info {
                padding: 1.5rem;
                text-align: center;
            }

            .design-title {
                font-size: 1.5rem;
                margin-bottom: 0.8rem;
            }

            .design-description {
                color: #ddd9d9;
                line-height: 1.6;
                margin-bottom: 1.5rem;
            }

            .figma-button {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.8rem 1.5rem;
                background: #ff0c0c;
                color: white;
                border-radius: 8px;
                text-decoration: none;
                transition: all 0.3s ease;
                margin: 0 auto;
            }

            .figma-button:hover {
                background: #ff0000;
                transform: translateY(-2px);
            }

            /* Mobile Responsiveness */
            @media (max-width: 992px) {
                .content-wrapper {
                    margin-left: 0;
                    width: 100%;
                    padding: 1rem;
                }

                .hero-section {
                    margin-bottom: 2rem;
                    padding: 0 1rem;
                }

                .content-section {
                    padding: 0.5rem;
                    margin-left: 0; /* Remove margin on mobile */
                }

                .design-showcase {
                    gap: 1.5rem;
                    padding: 0.5rem;
                    max-width: 100%;
                }

                .design-item {
                    flex: 0 0 320px; /* Adjusted for tablets */
                    width: 320px;
                }

                .design-image {
                    height: 450px;
                }

                .design-image img {
                    width: 200px;
                    height: 400px;
                }

                .design-title {
                    font-size: 1.3rem;
                }

                .design-description {
                    font-size: 0.9rem;
                }

                .figma-button {
                    width: 100%;
                    justify-content: center;
                }
            }

            @media (max-width: 576px) {
                .content-wrapper {
                    padding: 0.5rem;
                }

                .hero-title {
                    font-size: 1.8rem;
                    padding: 0 0.5rem;
                }

                .content-section {
                    padding: 0.5rem;
                }

                .design-showcase {
                    gap: 1rem;
                    padding: 0.5rem;
                }

                .design-item {
                    flex: 0 0 300px; /* Adjusted for mobile */
                    width: 300px;
                }

                .design-image {
                    height: 400px;
                }

                .design-image img {
                    width: 180px;
                    height: 360px;
                }

                .design-info {
                    padding: 1rem;
                }

                .design-title {
                    font-size: 1.2rem;
                }

                .design-description {
                    font-size: 0.9rem;
                }

                .figma-button {
                    padding: 0.6rem 1.2rem;
                    font-size: 0.9rem;
                }
            }
